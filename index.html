<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MultiTwitch Viewer</title>
<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    min-height: 0;
    min-width: 0;
    overflow: hidden;
    gap: 0;
  }
  body {
  overflow-x: hidden;
}
  #sidebar {
  display: flex;
  flex-direction: column;
  position: relative;
  min-height: 0;
  padding: 0 0 0 0; /* Remove all padding */
  border-right: 2px solid #9147ff;
  flex: 0 0 320px; /* or your desired sidebar width */
  background: transparent;
}

  /* Add padding to the stream list container */
  #streamList {
    flex: 1 1 auto;
    overflow-y: auto;
    min-height: 0;
    max-height: none; /* Let flexbox handle height */
    background: #181818;
    background-image: repeating-linear-gradient(
      135deg,
      #232323 0px,
      #232323 8px,
      transparent 8px,
      transparent 16px
    );
    padding-right: 12px;
  }
  #container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 10px;
  padding-top: 12px;
  margin-top: 12px;
  min-width: 0;
  min-height: 0;
  background-color: #111;
  background-size: 60px 52px;
  overflow-y: auto;
  overflow-x: hidden;
  flex: 1 1 0;
  max-height: calc(100vh - 6px - 48px); /* 6px top header, 48px footer */
}

  #chat {
  display: flex;
  flex-direction: column;
  width: 320px;
  max-width: 360px;
  min-width: 220px;
  background: #181818;
  background-image: repeating-linear-gradient(
    135deg,
    #232323 0px,
    #232323 8px,
    transparent 8px,
    transparent 16px

  min-height: 0;
  overflow: hidden;
  padding: 0;
  border-left: 2px solid #9147ff;
  flex: 0 0 auto;
}

#chat-header {

  font-size: 1.2em;

}

#chat-content {

  flex-direction: column;
  margin: 0;
  padding: 0;
  overflow-y: auto;
  overflow-x: hidden;
  position: relative;
}

#chat-content iframe {

  height: 100%;
  min-height: 0;
  min-width: 0;
  border: none;
  display: block;

}

    align-items: center;
    gap: 8px;
    padding: 6px 0 6px 6px;
    border-bottom: 1px solid #232323;
    background: transparent;
    min-height: 36px;
    position: relative;

  .stream-item:last-child {

  }
  .stream-item span {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 8px;
    word-break: break-all;
  }
  .stream-item button {

  border: none;
  color: #fff;
  padding: 2px 5px;
  border-radius: 4px;
  transition: background 0.15s, border 0.15s;
}

.stream-item button:hover {
  background: #555;
}

.stream-item button.active {

  color: #fff;
  border: 1px solid #888;
}
  #controls {

  #addForm {

  #channelInput {

  #platformSelect {

  #addBtn {

    color: #fff;

    padding: 5px 10px;

  #resetBtn {

    align-items: center;
    justify-content: center;
    background: none;
    border-radius: 8px;

  #settings-btn:hover {

  #settings-footer {

  .settings-label {

  #close-settings {

    border: none;
    color: #fff;

.stream-wrapper {
  position: relative;
  aspect-ratio: 16 / 9;
  width: 100%;
  min-width: 0;
  min-height: 0;
  max-width: 100%;
  max-height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* All streams, all platforms: always 16:9, centered, never stretched */
.stream-wrapper iframe,
.stream-wrapper > div {
  width: 100%;
  max-width: 100%;
  aspect-ratio: 16 / 9;
  height: auto;
  object-fit: contain;
  background: #000;
  display: block;
  border: none;
  box-sizing: border-box;
  margin: auto 0;
}

/* Focused stream: center and span grid area, keep 16:9 */
.stream-wrapper.focused {
  grid-column: 2 / 5; /* columns 2, 3, 4 */
  grid-row: 3 / 6;    /* rows 3, 4, 5 */
  z-index: 2;
  aspect-ratio: 16 / 9;
  width: 100%;
  max-width: unset;
  max-height: 100%;
  margin: 0;
  display: flex;
  align-items: stretch;
  justify-content: center;
  border: 3px solid #181818;
  box-shadow: 0 0 24px #000a;
  background: #000;
  transition: box-shadow 0.2s, border 0.2s;
}

/* Focused stream content: keep 16:9, never stretch */
.stream-wrapper.focused iframe,
.stream-wrapper.focused > div {
  width: 100%;
  max-width: 100%;
  aspect-ratio: 16 / 9;
  max-height: 100%;
  border: none;
  display: block;
  object-fit: contain;
  background: #000;
  margin: 0 auto;
  box-sizing: border-box;
}

/* Subtle platform glow for non-focused streams */
.stream-wrapper.twitch-stream {
  box-shadow: 0 0 12px 2px #9147ff88, 0 0 16px #000a;
}
.stream-wrapper.youtube-stream {
  box-shadow: 0 0 12px 2px #ff000088, 0 0 16px #000a;
}
.stream-wrapper.kick-stream {
  box-shadow: 0 0 12px 2px #53fc1888, 0 0 16px #000a;
}

/* Keep the stronger glow for focused streams */
.stream-wrapper.twitch-stream.focused {
  box-shadow: 0 0 28px 8px #9147ffee, 0 0 32px #000a;
}
.stream-wrapper.youtube-stream.focused {
  box-shadow: 0 0 28px 8px #ff0000ee, 0 0 32px #000a;
}
.stream-wrapper.kick-stream.focused {
  box-shadow: 0 0 28px 8px #53fc18ee, 0 0 32px #000a;
}

/* Remove the resize handle */
.stream-wrapper.focused .resize-handle {
  display: none !important;
}

let dragSrcEl = null;

function handleDragStart(e) {
  dragSrcEl = this;
  this.style.opacity = '0.4';
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', this.id);
}

function handleDragOver(e) {
  if (e.preventDefault) e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  return false;
}

function handleDragEnter() {
  this.classList.add('over');
}

function handleDragLeave() {
  this.classList.remove('over');
}

function handleDrop(e) {
  if (e.stopPropagation) e.stopPropagation();
  if (dragSrcEl !== this) {
    container.insertBefore(dragSrcEl, this);
    saveUserStreamsOrder();
  }
  return false;
}

function handleDragEnd() {
  this.style.opacity = '1';
  document.querySelectorAll('.stream-wrapper').forEach(item => item.classList.remove('over'));
}

function enableStreamDragAndDrop() {
  document.querySelectorAll('.stream-wrapper').forEach(item => {
    item.setAttribute('draggable', 'true');
    item.addEventListener('dragstart', handleDragStart, false);
    item.addEventListener('dragenter', handleDragEnter, false);
    item.addEventListener('dragover', handleDragOver, false);
    item.addEventListener('dragleave', handleDragLeave, false);
    item.addEventListener('drop', handleDrop, false);
    item.addEventListener('dragend', handleDragEnd, false);
  });
}
